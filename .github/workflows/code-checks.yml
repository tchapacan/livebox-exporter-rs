name: "Code Checks"
run-name: "Code Checks: ${{ github.event.pull_request.title }} â›‘ï¸"

on:
  pull_request:
    types: [opened, synchronize]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: ${{ matrix.toolchain }} / ${{ matrix.arch.target }}
    runs-on: ${{ matrix.arch.os }}
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable]
        arch:
          - {os: "ubuntu-latest", target: "x86_64-unknown-linux-gnu", cross: false}
#          - {os: "ubuntu-latest", target: "armv7-unknown-linux-gnueabihf", cross: true}
#          - {os: "ubuntu-latest", target: "aarch64-unknown-linux-gnu", cross: true}

    steps:
      - name: "Checkout repo ğŸ‘‰"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: "Install toolchain ğŸ¦€"
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # v1.0.7
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          target: ${{ matrix.arch.target }}
          components: rustfmt, clippy
          override: true

      - name: "Fetch dependencies ğŸ› ï¸"
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505 # v1.0.3
        with:
          command: fetch

      - name: "Check build platform ğŸ“º"
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505 # v1.0.3
        with:
          command: check
          args: --target=${{ matrix.arch.target }}
          use-cross: ${{ matrix.arch.cross }}

      - name: "Format code ğŸ”"
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505 # v1.0.3
        with:
          command: fmt
          args: --all -- --check

      - name: "Clippy code ğŸ”"
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505 # v1.0.3
        with:
          command: clippy
          args: --all-features
      
      - name: "Test code ğŸƒ"
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505 # v1.0.3
        with:
          command: test

      - name: "Build code ğŸ"
        uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505 # v1.0.3
        with:
          command: build
          args: --release --locked --target ${{ matrix.arch.target }}
